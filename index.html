            </div>
        </header>
        <div id="formdiv">
        <form id="form">
           
            <p>  <label>Name</label>   &nbsp;   &nbsp;&nbsp;&nbsp; 
                <input type="text"  class="input" id="name" required ></p>

            <p> <label>Email</label>   &nbsp;   &nbsp;&nbsp; &nbsp;

            <p>  <label>Image link </label>

            <div id="Gender">Gender 
                <INPUT TYPE="Radio" name="g1" Value="Male" id="male" class="gender1">Male<br>
                &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
                <INPUT TYPE="Radio" name="g1" Value="Female" id="female" class="gender1">Female</div>

            <p> Skills
                <input type="checkbox" id="skill1"  name="skill1" value="JAVA" class="skills">
                <label for="skill1"> Java</label>
                <input type="checkbox" id="skill2"name="skill2"  value="HTML">
                <label for="skill2"> HTML</label>
                <input type="checkbox" id="skill3" name="skill3" value="CSS">
                <label for="skill3"> CSS</label>
            </p>

            <button type="button"  value="submit" class="student-form1" id="enrollstudent">
                <h>Enroll Student</h>
            </button> 
            <button type="button" class="clear" onclick="removeAll()">
                <h>Clear</h>
